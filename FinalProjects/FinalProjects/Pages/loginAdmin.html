<script>

    function init() {
        if (localStorage.getItem("managerMail") !== null) {
            window.location.href = "Organizations.html";

        }

    }

    function loginManager() {
        event.preventDefault()
        userDetails = {
            mail: $("#username").val().toLowerCase(),
            password: $("#password").val()
        }
        let api = "../api/Manager";
        ajaxCall("POST", api, JSON.stringify(userDetails), loginSuccess, loginError);

        return false;
    }

    function loginSuccess(data) {
        let Mail = data
        if (Mail != -1) {
            localStorage.setItem('managerMail', Mail)
            window.location.href = "Organizations.html";
        }
        else {
            alert('שם משתמש וסיסמא לא נכונים')
        }

    }

    function loginError(err) {
        console.log(err);
    }

</script>
